<p>Linux操作系统和MacOS都是类Unix系统，在终端指令上具有很高的相似性。</p>

<p>通过 <a href="https://www.runoob.com/linux/linux-command-manual.html">Linux指令</a> 学习了对于文档，文件夹的创建、编辑操作。并且对Shell脚本的编写格式有了简单的了解。</p>

<p>通过虚拟机VMware Fusion安装CentOS 8 Linux并用yum install git完成环境搭建，并用VMware tools设置共享文档，以确保Mac中IDEA生成的项目可以通过虚拟机访问并通过git上传到远程仓库。</p>
